<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a3a5f">
    <title>Juega al Impostor</title>
    <link rel="icon" href="icono-192.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #1a3a5f 0%, #0d2340 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            animation: fadeIn 0.6s ease;
            position: relative;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animaci√≥n de parpadeo para asteriscos */
        @keyframes blinkEffect {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .blink { animation: blinkEffect 0.2s ease 2; }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container {
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .help-btn {
            background: #f59e42;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(245, 158, 66, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #1a3a5f;
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 900;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.5s ease; }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #1a3a5f;
            font-size: clamp(1rem, 3vw, 1.25rem);
        }

        select, input, button {
            width: 100%;
            padding: 14px;
            border: 2px solid #d3e2ff;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 800;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        button {
            background: #f59e42;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(245, 158, 66, 0.3);
        }

        .word-display {
            background: #E8EAFF;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 25px 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a3a5f;
            border: 3px dashed #1a3a5f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-text { font-family: monospace; letter-spacing: 4px; }

        .show-word-btn {
            background: none !important;
            border: none !important;
            color: #1a3a5f !important;
            font-size: 1.5rem !important;
            cursor: pointer;
            width: auto !important;
            margin-left: 15px !important;
            box-shadow: none !important;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 450px;
            margin: 30px 0;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 30px;
        }

        .card-front { background: linear-gradient(135deg, #1a3a5f, #0d2340); color: white; }
        .card-back { background: #ffffff; transform: rotateY(180deg); border: 3px solid #d3e2ff; }

        .player-name { font-size: 2.5rem; font-weight: bold; margin-bottom: 30px; }
        .player-role { font-size: 2.8rem; font-weight: bold; margin: 30px 0; color: #1a3a5f; }
        .player-role.impostor { color: #e74c3c; }
        .player-role.known { color: #2ecc71; }

        .start-player-btn { background: #28a745; display: none; margin-top: 20px; }
        .selected-player { font-size: 1.5rem; font-weight: bold; color: #28a745; text-align: center; margin-top: 15px; height: 40px; }

        .impostor-reveal-btn { background: #e74c3c; display: none; margin-top: 30px; }
        .restart-btn { background: #2ecc71; margin-top: 30px; }

        .results { text-align: center; padding: 30px; background: #E8EAFF; border-radius: 20px; margin: 30px 0; }
        .impostor-revealed { font-size: 2rem; font-weight: bold; color: #e74c3c; margin: 25px 0; }
        .known-reveal { font-size: 1.6rem; color: #2ecc71; margin: 20px 0; }

        .notification { position: fixed; top: 30px; right: 30px; background: #2ecc71; color: white; padding: 18px 25px; border-radius: 12px; display: none; z-index: 1000; }

        .help-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .help-modal.active { display: flex; }
        .help-content { background: white; padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; position: relative; }
        .close-help { position: absolute; top: 15px; right: 15px; background: #e74c3c; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .confetti { position: absolute; z-index: 999; pointer-events: none; animation: confetti-fall 4s linear forwards; border-radius: 2px; }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(var(--ty)) translateX(var(--tx)) rotate(var(--tr)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-top">
            <div class="logo-container"><img src="icono-192.png" alt="Logo"></div>
            <button class="help-btn" onclick="showHelp()">?</button>
        </div>
        
        <h1>üïµÔ∏è Juega al Impostor</h1>
        
        <div class="screen active" id="setupScreen">
            <div class="form-group">
                <label>N√∫mero de Jugadores:</label>
                <select id="playerCount">
                    <option value="3">3 jugadores</option>
                    <option value="4">4 jugadores</option>
                    <option value="5" selected>5 jugadores</option>
                    <option value="6">6 jugadores</option>
                    <option value="7">7 jugadores</option>
                    <option value="8">8 jugadores</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Opci√≥n de Palabra:</label>
                <div id="initialWordButtons" style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <button onclick="generateRandomWord()">üé≤ Generar</button>
                    <button onclick="showCustomWordInput()">‚úèÔ∏è Personalizar</button>
                </div>
                
                <div id="customWordGroup" style="display: none;">
                    <input type="text" id="customWord" placeholder="Introduce tu palabra...">
                </div>
                
                <div class="word-display" id="wordArea">
                    <span class="word-text" id="asterisks">********</span>
                    <button class="show-word-btn" id="eyeIcon" onclick="toggleWordVisibility()">üëÅÔ∏è</button>
                </div>
            </div>
            <button onclick="startGame()">üöÄ Iniciar Juego</button>
        </div>
        
        <div class="screen" id="gameScreen">
            <button class="back-btn" onclick="backToSetup()" style="background: #1a3a5f; color: white;">‚Üê Volver a Configuraci√≥n</button>
            <div id="playerIndicator" style="text-align: center; margin: 20px 0; font-weight: bold;">Turno del Jugador 1</div>
            
            <div class="card-container">
                <div class="card" id="playerCard">
                    <div class="card-face card-front">
                        <div class="player-name" id="playerName">Jugador 1</div>
                        <button style="width: auto; padding: 10px 20px;">Mostrar</button>
                    </div>
                    <div class="card-face card-back">
                        <div class="player-role" id="playerRole"></div>
                        <button style="width: auto; padding: 10px 20px;">Ocultar y pasar</button>
                    </div>
                </div>
            </div>
            
            <button id="startPlayerBtn" class="start-player-btn" onclick="selectStartingPlayer()">üé≤ Seleccionar Jugador Inicial</button>
            <div id="selectedPlayer" class="selected-player"></div>
            <button id="impostorRevealBtn" class="impostor-reveal-btn" onclick="revealImpostor()">üé≠ Mostrar Impostor</button>
        </div>
        
        <div class="screen" id="resultScreen">
            <div class="results">
                <h2>üèÜ Resultados Finales</h2>
                <div class="impostor-revealed" id="impostorReveal"></div>
                <div class="known-reveal" id="knownReveal"></div>
            </div>
            <button class="restart-btn" onclick="restartGame()">üîÑ Reiniciar Juego</button>
        </div>
    </div>

    <div class="help-modal" id="helpModal">
        <div class="help-content">
            <button class="close-help" onclick="closeHelp()">√ó</button>
            <h2>üéÆ C√≥mo Jugar</h2>
            <p>Descubre qui√©n es el impostor. Todos conocen la palabra secreta menos uno.</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const wordDatabase = ['Pizza', 'Drag√≥n', 'Castillo', 'Pirata', 'Astronauta', 'Dinosaurio', 'Volc√°n', 'Helado', 'Bicicleta', 'Submarino', 'Robot', 'Espada', 'Delf√≠n', 'Mago', 'Sirena', 'Bosque', 'Hamburguesa', 'Reloj', 'Diamante', 'Ping√ºino', 'Elefante', 'Cine', 'Superh√©roe', 'Fantasma', 'Avi√≥n', 'F√∫tbol', 'Tibur√≥n', 'Cohete', 'L√°piz'];

        const tapSound = new Audio('https://raw.githubusercontent.com/ManuelVS8/Efectos_audio/main/Tap.mp3');
        const rouletteSound = new Audio('https://raw.githubusercontent.com/ManuelVS8/Efectos_audio/main/Ruleta.mp3');
        const winSound = new Audio('https://raw.githubusercontent.com/ManuelVS8/Efectos_audio/main/Completado.mp3');

        let gameState = {
            players: [],
            currentPlayerIndex: 0,
            word: '',
            impostorIndex: 0,
            wordVisible: false,
            cardFlipped: false
        };

        function playTap() { tapSound.currentTime = 0; tapSound.play().catch(() => {}); }

        function showHelp() { playTap(); document.getElementById('helpModal').classList.add('active'); }
        function closeHelp() { playTap(); document.getElementById('helpModal').classList.remove('active'); }

        function generateRandomWord() {
            playTap();
            gameState.word = wordDatabase[Math.floor(Math.random() * wordDatabase.length)];
            gameState.wordVisible = false;
            
            const ast = document.getElementById('asterisks');
            ast.classList.remove('blink');
            void ast.offsetWidth;
            ast.classList.add('blink');
            
            updateWordUI();
        }

        function showCustomWordInput() {
            playTap();
            document.getElementById('initialWordButtons').style.display = 'none';
            document.getElementById('wordArea').style.display = 'none';
            document.getElementById('customWordGroup').style.display = 'block';
            gameState.word = '';
        }

        function toggleWordVisibility() {
            playTap();
            gameState.wordVisible = !gameState.wordVisible;
            updateWordUI();
        }

        function updateWordUI() {
            document.getElementById('asterisks').textContent = gameState.wordVisible ? gameState.word : '********';
            document.getElementById('eyeIcon').textContent = gameState.wordVisible ? 'üôà' : 'üëÅÔ∏è';
        }

        function startGame() {
            playTap();
            const custom = document.getElementById('customWord').value.trim();
            if (custom) gameState.word = custom;
            
            if (!gameState.word) {
                showNotification("¬°Genera o escribe una palabra!", "error");
                return;
            }

            const count = parseInt(document.getElementById('playerCount').value);
            gameState.players = Array.from({length: count}, (_, i) => ({ name: `Jugador ${i+1}` }));
            gameState.impostorIndex = Math.floor(Math.random() * count);
            gameState.currentPlayerIndex = 0;
            
            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            // Reset de UI
            document.getElementById('startPlayerBtn').style.display = 'none';
            document.getElementById('startPlayerBtn').disabled = false;
            document.getElementById('startPlayerBtn').style.opacity = "1";
            document.getElementById('selectedPlayer').textContent = '';
            document.getElementById('impostorRevealBtn').style.display = 'none';
            
            showPlayerCard();
        }

        function showPlayerCard() {
            const player = gameState.players[gameState.currentPlayerIndex];
            document.getElementById('playerName').textContent = player.name;
            document.getElementById('playerIndicator').textContent = `Turno de ${player.name}`;
            document.getElementById('playerCard').classList.remove('flipped');
            gameState.cardFlipped = false;
        }

        function flipCard() {
            if (gameState.cardFlipped) return;
            playTap();
            const isImpostor = gameState.currentPlayerIndex === gameState.impostorIndex;
            const roleEl = document.getElementById('playerRole');
            roleEl.textContent = isImpostor ? 'Impostor' : gameState.word;
            roleEl.className = 'player-role ' + (isImpostor ? 'impostor' : 'known');
            
            document.getElementById('playerCard').classList.add('flipped');
            gameState.cardFlipped = true;
        }

        function hideCard() {
            if (!gameState.cardFlipped) return;
            playTap();
            if (gameState.currentPlayerIndex < gameState.players.length - 1) {
                gameState.currentPlayerIndex++;
                showPlayerCard();
            } else {
                showNotification("¬°Se han mostrado todas las tarjetas!", "success");
                document.getElementById('playerCard').classList.remove('flipped');
                document.getElementById('startPlayerBtn').style.display = 'block';
                document.getElementById('impostorRevealBtn').style.display = 'block';
            }
        }

        function selectStartingPlayer() {
            const btn = document.getElementById('startPlayerBtn');
            const display = document.getElementById('selectedPlayer');
            btn.disabled = true;
            btn.style.opacity = "0.5";
            
            rouletteSound.currentTime = 0;
            rouletteSound.play();

            const interval = setInterval(() => {
                const rand = Math.floor(Math.random() * gameState.players.length);
                display.textContent = `üé≤ Sorteando: Jugador ${rand + 1}`;
            }, 80);

            rouletteSound.onended = () => {
                clearInterval(interval);
                const winner = Math.floor(Math.random() * gameState.players.length);
                display.innerHTML = `üèÅ Empieza: <span style="color:#1a3a5f">Jugador ${winner + 1}</span>`;
                btn.style.display = 'none';
            };
        }

        function revealImpostor() {
            playTap();
            winSound.play();
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            document.getElementById('impostorReveal').textContent = `El impostor era: Jugador ${gameState.impostorIndex + 1}`;
            document.getElementById('knownReveal').textContent = `La palabra era: ${gameState.word}`;
            spawnConfetti();
        }

        function backToSetup() {
            playTap();
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.add('active');
            
            document.getElementById('initialWordButtons').style.display = 'flex';
            document.getElementById('wordArea').style.display = 'flex';
            document.getElementById('customWordGroup').style.display = 'none';
            document.getElementById('customWord').value = '';
            gameState.word = '';
            updateWordUI();
        }

        function restartGame() {
            playTap();
            backToSetup();
        }

        function showNotification(msg, type) {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.style.background = type === 'error' ? '#e74c3c' : '#2ecc71';
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        function spawnConfetti(){
          for(let i = 0; i < 100; i++){
            setTimeout(() => {
              const c = document.createElement('div');
              c.className = 'confetti';
              c.style.left = (Math.random() * 100) + 'vw';
              c.style.top = '-20px';
              c.style.backgroundColor = ['#ff595e','#1982c4','#ffca3a','#8ac926'][Math.floor(Math.random()*4)];
              c.style.width = '10px'; c.style.height = '5px';
              c.style.setProperty('--ty', (window.innerHeight + 20) + 'px');
              c.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
              c.style.setProperty('--tr', (Math.random() * 1000) + 'deg');
              document.body.appendChild(c);
              setTimeout(() => c.remove(), 4000);
            }, i * 10);
          }
        }

        document.getElementById('playerCard').addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON') return;
            if (!gameState.cardFlipped) flipCard();
            else hideCard();
        });
    </script>
</body>
</html>
